
<div class="top-content mt-5" id="videos">
    <div class="container-fluid">
        <div id="videos-carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner row w-100 mx-auto" role="listbox">
                {% for video in site.data.videos %}
                <div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3 {% if forloop.index == 1 %} active {% endif %}">
                    <img src="http://i3.ytimg.com/vi/{{video.id}}/hqdefault.jpg" data-toggle="modal" data-vid="{{video.id}}" class="img-fluid mx-auto d-block video-btn" data-target="#myModal" alt="">
                    <div class="carousel-caption d-none d-md-block m-0 p-0">
                      <h5 class="gradiente-naranja m-0 p-0">{{video.titulo}}</h5>
                    </div>
                </div>
              {% endfor %}
            </div>
            <a class="carousel-control carousel-control-prev ml-2" href="#videos-carousel" role="button" data-slide="prev">
                {% include recursos/assets/img/arrow.svg %}
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control carousel-control-next mr-2" href="#videos-carousel" role="button" data-slide="next">
                {% include recursos/assets/img/arrow.svg %}
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>

<!--Modal: Name-->
<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">

      <!--Content-->
      <div class="modal-content">

        <!--Body-->
        <div class="modal-body mb-0 p-0">

          <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/A3PDXmYoF5U"
              allowfullscreen></iframe>
          </div>

        </div>

        <!--Footer-->
        <div class="modal-footer justify-content-center">
          <span class="mr-4">Spread the word!</span>
          <a type="button" class="btn-floating btn-sm btn-fb"><i class="fab fa-facebook-f"></i></a>
          <!--Twitter-->
          <a type="button" class="btn-floating btn-sm btn-tw"><i class="fab fa-twitter"></i></a>
          <!--Google +-->
          <a type="button" class="btn-floating btn-sm btn-gplus"><i class="fab fa-google-plus-g"></i></a>
          <!--Linkedin-->
          <a type="button" class="btn-floating btn-sm btn-ins"><i class="fab fa-linkedin-in"></i></a>

          <button type="button" class="btn btn-outline-primary btn-rounded btn-md ml-4" data-dismiss="modal">Close</button>

        </div>

      </div>
      <!--/.Content-->

    </div>
  </div>
  <!--Modal: Name-->

<script src="/assets/js/videos.js" type="text/javascript"></script>
