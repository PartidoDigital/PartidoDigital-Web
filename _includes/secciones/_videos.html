
<div class="top-content mt-5" id="videos">
    <div class="container-fluid video-carousel">
        {% for video in site.data.videos %}
        <div class="carousel-item">
            <img class="img-fluid mx-auto d-block video-btn" src="http://i3.ytimg.com/vi/{{video.id}}/hqdefault.jpg" data-toggle="modal" data-vid="{{video.id}}" data-target="#myModal" alt="">
            <div class="carousel-caption d-none d-md-block m-0 p-0">
              <h5 class="gradiente-naranja m-0 p-0">{{video.titulo}}</h5>
            </div>
        </div>
      {% endfor %}
    </div>
</div>

<!--Modal: Name-->
<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Body-->
      <div class="modal-body mb-0 p-0">
        <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
          <iframe class="embed-responsive-item" src=""
            allowfullscreen></iframe>
        </div>
      </div>
      <!--Footer-->
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-outline-primary btn-rounded btn-md ml-4" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
<!--Modal: Name-->

<script src="/assets/js/videos.js" type="text/javascript"></script>
