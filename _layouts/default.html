<!DOCTYPE html>
<html lang="es">
<head itemscope itemtype="http://schema.org/WebSite">
	<!-- Cabezal de página -->
	{% include _header.html %}
</head>
<body id="arriba" data-spy="scroll" data-target=".navbar" data-offset="70" class="{% if page.layout != 'default' %}{{page.layout}}-layout{%else%}default{%endif%} {% if page.body_class != nil %}{{page.body_class}}{% endif %}">
	<!-- Scripts -->
	{% include _scripts.html %}
	
	  <!-- Barra de navegación -->
	{% include _navegacion.html %}

	<!-- Contenido principal -->
	{{ content | replace: "á", "&#225;" | replace: "é", "&#233;" | replace: "í", "&#237;" | replace: "ó", "&#243;" | replace: "ú", "&#250;" }}

	<!-- Footer -->
	{% include _footer.html %}

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<!-- 16:9 aspect ratio -->
					<div class="embed-responsive embed-responsive-16by9">
						<iframe class="embed-responsive-item" src="" id="video"  allowscriptaccess="always">></iframe>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
