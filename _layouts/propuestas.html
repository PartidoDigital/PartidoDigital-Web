---
layout: default
---

<section class="container content-section {% if page.pagina_class != nil %}{{page.pagina_class}}{% endif %}">
    <div class="row">
        <div class="col-lg-12 mt-sm-3">
            <h1>{{page.title}}</h1>
            <a class="btn small secondary float-right mt-4" href="/programa"><i class="fa fa-chevron-left" aria-hidden="true"></i> Volver al Programa</a>
            <div class="accordion">
            {% for item in site.data.propuestas[page.tipo_propuestas] %}
                {% assign outerloop = forloop.index %}
                <h3>{{ item.categoria }}</h3>
                {% for post in item.posts %}
                <div class="card">
                    <div class="card-header card-header gradiente-naranja-inverso text-white" id="heading{{outerloop}}{{forloop.index}}">
                        <a class="collapsed text-primary text-link" href="#collapse{{outerloop}}{{forloop.index}}" data-toggle="collapse" data-target="#collapse{{outerloop}}{{forloop.index}}" aria-expanded="true" aria-controls="collapse{{outerloop}}{{forloop.index}}">
                        {{post.titulo}}
                        </a>
                    </div>
                    <div id="collapse{{outerloop}}{{forloop.index}}" data-url="{{post.link}}" class="collapse" aria-labelledby="heading{{outerloop}}{{forloop.index}}">
                        <div class="embed-responsive embed-responsive-16by9 iframe-wrapper">
                        <!-- iframe -->
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% endfor %}
            </div>
        </div>
    </div>
</section>
<script src="/assets/js/propuestas.js"></script>
